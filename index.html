<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ü§ç</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  padding:24px;
  border-radius:20px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:20px 0;
}
.gallery img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.modal-box{
  background:#fff;
  border-radius:15px;
  padding:15px;
  max-width:700px;
  width:90%;
  display:flex;
  gap:15px;
}
.modal-box img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  border-radius:12px;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.nav button{
  border:none;
  background:#ff5f7e;
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}
.end{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#fff;
  text-align:center;
  justify-content:center;
  align-items:center;
  padding:30px;
  z-index:20;
}
.end-content{
  opacity:0;
  animation:fadeUp 1.2s ease forwards;
}
.end p{
  font-size:22px;
  line-height:1.4;
}
#whiteLove{
  cursor:pointer;
}
.clue{
  font-size:12px;
  opacity:0;
  margin-top:6px;
  animation:fadeUp 1.2s ease forwards;
  animation-delay:.4s;
}
.secret{
  display:none;
  margin-top:20px;
  font-size:16px;
  background:rgba(255,255,255,0.15);
  padding:18px;
  border-radius:15px;
  animation:fadeUp .6s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
@media(max-width:600px){
  .modal-box{flex-direction:column;}
}
.name{
  margin-top:6px;
  font-size:18px;
  color:#555;
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h2>Selamat Ulang Tahun üå∏</h2>
  <p class="name">Heronisa ü§ç</p>

  <div class="gallery">
    <img src="foto1.jpg" onclick="openModal(0)">
    <img src="foto2.jpg" onclick="openModal(1)">
    <img src="foto3.jpg" onclick="openModal(2)">
  </div>
</div>

<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box">
    <div style="flex:1">
      <img id="modalImg">
      <div class="nav">
        <button onclick="prev(event)">‚Üê Prev</button>
        <button onclick="next(event)">Next ‚Üí</button>
      </div>
    </div>
    <div style="flex:1" id="modalText"></div>
  </div>
</div>

<div class="end" id="end">
  <div class="end-content">
    <p>
      Terima kasih sudah lahir 
      <span id="whiteLove" onclick="openSecret()">ü§ç</span><br>
      dan menjadi bagian terindah dalam hidup aku.
    </p>

    <div class="clue">clue: white love</div>

    <div id="endSecret" class="secret">
      Aku nggak pernah nyangka bisa sejauh ini sama kamu.
      Terima kasih sudah hadir, bertahan,
      dan mencintai aku dengan caramu sendiri ü§ç
    </div>
  </div>
</div>

<script>
const photos=[
 {src:'foto1.jpg',text:'Ini pertama kali kita ketemu.'},
 {src:'foto2.jpg',text:'Hari-hari kecil yang berarti.'},
 {src:'foto3.jpg',text:'Semoga seterusnya bareng.'}
];
let i=0, musicPlayed=false;

function openModal(n){
 i=n;
 update();
 modal.style.display='flex';
 playMusic();
}
function update(){
 modalImg.src=photos[i].src;
 modalText.innerText=photos[i].text;
}
function next(e){
 e.stopPropagation();
 i++;
 if(i>=photos.length){ showEnd(); return; }
 update();
}
function prev(e){
 e.stopPropagation();
 i=(i-1+photos.length)%photos.length;
 update();
}
function closeModal(e){
 if(e.target.id==='modal') modal.style.display='none';
}
function playMusic(){
 if(musicPlayed) return;
 musicPlayed=true;
 const m=document.getElementById('bgm');
 m.volume=0; m.play();
 let v=0;
 const fade=setInterval(()=>{
  v+=0.05;
  if(v>=1){v=1;clearInterval(fade);}
  m.volume=v;
 },200);
}
function showEnd(){
 modal.style.display='none';
 setTimeout(()=>end.style.display='flex',400);
}
function openSecret(){
 document.getElementById('endSecret').style.display='block';
}
</script>

</body>
</html>
