/* FLOATING HEART */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.heart-float{
  position:absolute;
  bottom:-40px;
  opacity:.4;
  animation:floatUp linear infinite;
}

/* CARD */
.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.95);
  padding:32px;
  border-radius:26px;
  width:420px;
  text-align:center;

  font-size:28px;

}

}

.gallery{
  margin-top:26px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

.gallery img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.05);
}

/* TEXT */
.photo-text{

  line-height:1.6;
}
