<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
h2{font-size:26px}
.name{margin-top:6px;font-size:18px;color:#555}

.gallery{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.gallery img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup{
  background:#fff;
  border-radius:15px;
  padding:15px;
  width:90%;
  max-width:600px;
  display:flex;
  gap:15px;
  animation:fadeUp .6s ease;
}
.popup img{
  width:100%;
  max-height:60vh;
  object-fit:contain;
  border-radius:12px;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.nav button{
  border:none;
  background:#ff5f7e;
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

.end{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#fff;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}
.end-content{
  animation:fadeUp 1.2s ease forwards;
}
.clue{
  font-size:12px;
  opacity:.7;
  margin-top:6px;
}
.secret{
  display:none;
  max-height:180px;
  overflow:auto;
  margin-top:20px;
  background:rgba(255,255,255,.15);
  padding:18px;
  border-radius:15px;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h2>Selamat Ulang Tahun üå∏</h2>
  <p class="name">Heronisa ü§ç</p>

  <div class="gallery">
    <img src="foto1.JPG" onclick="openPopup(0)">
    <img src="foto2.JPG" onclick="openPopup(1)">
    <img src="foto3.JPG" onclick="openPopup(2)">
  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div style="flex:1">
      <img id="popupImg">
      <div class="nav">
        <button onclick="prev()">‚Üê Prev</button>
        <button onclick="next()">Next ‚Üí</button>
      </div>
    </div>
    <div style="flex:1" id="popupText"></div>
  </div>
</div>

<div class="end" id="end">
  <div class="end-content">
    <p>
      Terima kasih sudah lahir 
      <span onclick="openSecret()" style="cursor:pointer">ü§ç</span><br>
      dan menjadi bagian terindah dalam hidup aku.
    </p>

    <div class="clue">clue: white love</div>

    <div class="secret" id="secret">
      Aku nggak pernah nyangka bisa sejauh ini sama kamu.
      Terima kasih sudah hadir, bertahan,
      dan mencintai aku dengan caramu sendiri ü§ç
      <br><br>
      ‚Äî dari langit<br>
      13 Januari 2026
    </div>
  </div>
</div>

<script>
const photos=[
 {src:'foto1.JPG',text:'Ini pertama kali kita ketemu ü§ç'},
 {src:'foto2.JPG',text:'Hari-hari kecil yang berarti ‚ú®'},
 {src:'foto3.JPG',text:'Semoga seterusnya bareng üíï'}
];
let i=0, played=false;

function openPopup(n){
 i=n; update();
 document.getElementById('overlay').style.display='flex';
 playMusic();
}
function update(){
 popupImg.src=photos[i].src;
 popupText.innerText=photos[i].text;
}
function next(){
 i++;
 if(i>=photos.length){showEnd();return;}
 update();
}
function prev(){
 i=(i-1+photos.length)%photos.length;
 update();
}
function closePopup(){
 document.getElementById('overlay').style.display='none';
}
function playMusic(){
 if(played) return;
 played=true;
 const m=document.getElementById('bgm');
 m.volume=0; m.play();
 let v=0;
 const fade=setInterval(()=>{
  v+=0.05;
  if(v>=1){v=1;clearInterval(fade);}
  m.volume=v;
 },200);
}
function showEnd(){
 document.getElementById('overlay').style.display='none';
 setTimeout(()=>end.style.display='flex',300);
}
function openSecret(){
 document.getElementById('secret').style.display='block';
}
</script>

</body>
</html>
